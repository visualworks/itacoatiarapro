<script type="text/javascript">
$(function()
{	
	$.address.init(function(event) {		

		if( event.value != "/" )
		{
			destination = event.value.split('/')[1];
			destinationFile = destination + ".html"
			if( $('#iframe_content').attr('src') !=  destinationFile )
			{
				$('#iframe_content').attr('src', destinationFile );
				$('ul.menu li').removeClass('active');
				$('ul.menu li>a[rel="'+destination+'"]').parent().addClass('active');
			}

		}
	});
	$('ul li a').click( function()
	{
		$.address.value($(this).attr('rel')); 
	});
});
</script>
